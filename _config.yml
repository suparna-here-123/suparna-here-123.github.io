### Site Settings ###
title               : SuparnaPrasad
description         : >-
                      Welcome to my blog!,
                      Let me introduce myself :)
baseurl             : "https://suparna-here-123.github.io/"                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : suparna-here-123/suparna-here-123.github.io    # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : false                             # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


### Author Info ###
author:
  name              : Suparna Prasad
  image             : https://metricool.com/wp-content/uploads/Screen-Shot-2023-06-28-at-2.21.12-PM.png
  email             : pes1202201025@pesu.pes.edu
  github            : suparna-here-123
  linkedin          : suparna-prasad

### Posts ###
permalink: /blog/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name


### Disqus ###
disqus:
  shortname: your-short-name-disqus                     # Your website Shortname on disqus


### Analytics ###
analytics:
  enabled: false                                        # Set true to enable analytics
  google:
    tracking_id: your-google-tracking-id

### Defaults for collections ###
defaults:
  - scope:
      path: "suparna-here-123/suparna-here-123.github.io/"
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: "suparna-here-123/suparna-here-123.github.io/"
      type: "posts"
    values:
      comments: false                                   # Set to true to enable disqus comments


### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
